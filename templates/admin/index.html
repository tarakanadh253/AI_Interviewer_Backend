{% extends "admin/index.html" %}
{% load i18n static %}

{% block extrastyle %}
{{ block.super }}
<style>
    .dashboard-module {
        background: hsl(240, 25%, 12%);
        border: 1px solid hsl(240, 20%, 20%);
        border-radius: 1rem;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
    }
    
    .dashboard-module:hover {
        border-color: hsl(180, 100%, 50%);
        box-shadow: 0 0 20px hsl(180 100% 50% / 0.5), 0 0 40px hsl(180 100% 50% / 0.3);
    }
    
    .dashboard-module h3 {
        color: hsl(180, 20%, 95%);
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid hsl(240, 20%, 20%);
    }
    
    .dashboard-module ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .dashboard-module li {
        padding: 0.5rem 0;
    }
    
    .dashboard-module a {
        color: hsl(180, 100%, 50%);
        text-decoration: none;
        transition: all 0.3s ease;
        display: block;
        padding: 0.5rem;
        border-radius: 0.5rem;
    }
    
    .dashboard-module a:hover {
        background: hsl(240, 20%, 20%);
        color: hsl(280, 80%, 60%);
        text-shadow: 0 0 8px hsl(180, 100%, 50%);
        padding-left: 1rem;
    }
</style>
{% endblock %}
